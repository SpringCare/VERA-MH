name: Docker Build Validation

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'pyproject.toml'
      - 'uv.lock'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'pyproject.toml'
      - 'uv.lock'

jobs:
  docker-build:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        tags: vera-mh:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true

    - name: Test Docker image
      run: |
        docker run --rm vera-mh:latest python3 --version
        echo "Docker image built and basic test passed!"

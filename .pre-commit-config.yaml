repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: sync-claude-to-agents
        name: Sync CLAUDE.md to AGENTS.md
        entry: bash -c 'cp CLAUDE.md AGENTS.md && git add AGENTS.md'
        language: system
        files: ^CLAUDE\.md$
        pass_filenames: false
